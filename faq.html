---
layout: simple
---

{% assign faq = site.data.faq %}

<h1>FAQ</h1>

<section class="faq">
  <ul>
    {% for item in faq %}
    <li><a href="#{{ item.question | slugify }}">{{ item.question }}</a></li>
    {% endfor %}
  </ul>

  {% for item in faq %}
  <h2 id="{{ item.question | slugify}}">{{ item.question }}<a class="header-link"
      href="#{{ item.question | slugify }}">#</a></h2>
  {{ item.answer | markdownify }}
  {% endfor %}
</section>
