    - question: Wo kann ich die senseBox kaufen?
      answer: Die senseBox ist über unseren eigenen Online Shop unter [sensebox.kaufen](https://sensebox.kaufen) zu beziehen.
    - question: Ich komme nicht weiter und benötige Hilfe? An wen kann ich mich wenden.
      answer: Das [Forum](https://forum.sensebox.de) ist die erste Anlaufstelle, wenn du Schwierigkeiten beim Aufbau oder andere Probleme mit deiner senseBox hast. 
    - question: senseBox:home, mini und edu. Wie unterscheiden sich die 3 senseBox Versionen?
      answer: Für jeden Einsatzzweck gibt es die passende senseBox. Du willst schnell und einfach eine Umweltmessstation für zu Hause aufbauen, dann wähle die senseBox:home. Du willst einen einfachen und günstigen Einstieg und weißt noch nicht genau wie  dein Projekt oder deine Messstation später genau aussehen soll, dann starte mit der senseBox:mini. Wenn du die senseBox im Unterricht, in der Lehre auch auch für zu Hause zum lernen von neuen Technologien verwenden willst, ist die senseBox:edu richtig für dich. 
   