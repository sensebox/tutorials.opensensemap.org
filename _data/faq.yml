    - question: Wo finde ich Informationen zur senseBox zusammengefasst?
      answer: Alle wichtigen Informationen zu den verschiedenen senseBoxen findest du [hier](https://sensebox.de/de/products)
    - question: Welche senseBox ist die Richtige für mich?
      answer: Die [<b>senseBox:edu</b>](https://sensebox.kaufen/product/sensebox-edu)  ist die speziell für den Einsatz im Bildungsbereich entwickelte Version der senseBox. Sie enthält neben der senseBox MCU Sensoren für Temperatur, Luftfeuchtigkeit, Luftdruck, Helligkeit, UV-Intensität, Entfernungen und Lärm, ein Display, ein WiFi- und ein SD-Karten-Modul sowie weitere elektronische Bauteile. Alle Bauteile befinden sich in einer aufgeräumten Kunststoffkiste und sind so auch bei regelmäßigem Einsatz immer gut geschützt und leicht zu überprüfen. <br><br>
              Die [<b>senseBox:mini</b>](https://sensebox.kaufen/product/sensebox-mini) ist das Einstiegsset in die Welt der senseBox. Es enthält die senseBox MCU, das WiFi-Modul, das Display und den senseBox-Umweltsensor (Möglichkeit zur Messung von Temperatur, Luftfeuchtigkeit, Luftdruck und Innenraumluftqualität). Die senseBox:mini bietet so alles Nötige, um mit IoT-Projekten, wie zum Beispiel einem Homeserver oder einem Chatbot, zu starten. Die senseBox:mini ist außerdem als Klassenkiste erhältlich. Weitere Informationen zur senseBox:mini Klassenkiste finden Sie auf dem angehängten Infoblatt.<br><br>
              Die [<b>senseBox:home</b>](https://sensebox.kaufen/product/sensebox-home) ist ein Bausatz für eine DIY-Umweltmessstation, welche ihre Messwerte online auf der openSenseMap teilen kann. Den Mikrocontroller und einige Grundkomponenten haben wir bereits als Set zusammengestellt. Alle weiteren Sensoren und Bauteile können selbständig ausgewählt und so eine individuelle Umweltmessstation kreiert werden. Den passenden Programmcode gibt es von uns dazu, es muss also nicht programmiert werden.
    - question: Für wen ist die senseBox geeignet?
      answer: Im Schulkontext empfehlen wir ein Mindestalter von 12 Jahren. Diese Empfehlung ist natürlich ganz stark vom Betreuungsschlüssel abhängig. Wir führen auch Workshops in Grundschulen durch.
    - question: Was brauche ich für die senseBox?
      answer: In einer senseBox ist alles enthalten, was du brauchst. Mit Ausnahme eines Computers und einer Internetverbindung natürlich. 
    - question: Wo kann ich die senseBox kaufen?
      answer: Die senseBox ist in unserem eigenen Online Shop unter [sensebox.kaufen](https://sensebox.kaufen) erhältlich.
    - question: Wo finde ich die Anleitung für meine ersten Schritte?
      answer: Hier in den Docs findest du Anleitungen für die ersten Schritte mit [Blockly für senseBox](/blockly/allgemein-basics-inbetriebnahme-copy/), [openroberta](/blockly/allgemein-einfuehrung-openroberta/) und der [Arduino IDE](/category/arduino/).
    - question: Gibt es Lehr-/Lernmaterialien?
      answer: Ja! Die Arbeit mit der senseBox steht und fällt mit dem Material. Für die <b>senseBox:edu</b> und <b>senseBox:mini</b> findest du [Lehrmaterial](https://sensebox.de/de/material) und [Projekte](https://sensebox.de/de/projects/) auf unserer Website. Anleitungen für die <b>senseBox:home</b> findest du [hier](/category/sensebox-home/) in den Docs. Alle Materialien sind open educational ressources (OER) und somit frei verfügbar.
    - question: Unterstützt ihr Schulen bei der Einrichtung der senseBox?
      answer: Ja! Kontaktiere uns einfach und wir schauen gemeinsam, wie wir die senseBox an deiner Schule einrichten können.
    - question: Wie kann die senseBox programmiert werden?
      answer: Die senseBox kann grafisch über [Blockly für senseBox](https://blockly.sensebox.de/ardublockly/?board=sensebox-mcu) und [openroberta](https://lab.open-roberta.org/), oder textbasiert über die [Arduino IDE](https://www.arduino.cc/) programmiert werden. Mehr Informationen zum Umgang mit den Programmierumgebungen findest du in den [Docs](https://docs.sensebox.de/).
    - question: Warum kein standard Arduino oder Raspberry?
      answer: Der Raspberry ist für den Einsatz mit Programmieranfängern zu kompliziert und für unsere Einsatzzwecke einfach überdimensioniert. Die senseBox MCU wurde speziell auf Arduinobasis entwickelt und bietet alles, was auch ein standard Arduino bietet. Zusätzlich ermöglicht sie aber die browserbasierte Programmierung ohne Softwareinstallation und das einfache anstecken der Sensoren via JST-Kabel.
    - question: Wer steckt hinter der senseBox?
      answer: Die senseBox enstand im Schülerlabor [GI@School](https://www.uni-muenster.de/Geoinformatics/gi-at-school/) der Universität Münster. Nach einer Förderung des Bundesministeriums für Bildung und Forschung fand 2018 die Ausgründung der [reedu GmbH & Co. KG](https://reedu.de/) statt, welche sich heute zusammen mit der Universität um alles rund um die senseBox kümmert.